<section id="sec-vehicle-reg">
    <!--User Registration Form-->
    <form id="form_vehicle_user" enctype="multipart/form-data" class="p-6 dark:bg-slate-800 ">

        <!--User Id-->
        <div class="flex justify-center gap-x-5">
            <input type="text" name="vehicleId" id="form_reg_user_Id" readonly aria-label="disabled input"
                   class="w-[50px] text-center font-bold mb-6 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                    focus:border-blue-500 block p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600
                    dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   value="1">
            <!--<input type="text" name="role" id="form_reg_user_role" aria-label="disabled input"
                   class="w-10 text-center font-bold mb-6 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                    focus:border-blue-500 block p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600
                    dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   value="USER">-->
        </div>
        <div class="grid md:grid-cols-4 md:gap-6">
            <!--Name-->
            <div class="relative z-0 w-full mb-6 group">
                <input type="text" name="name" id="form_reg_user_name" class="block py-2.5 px-0 w-full
                text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600
                peer" placeholder=" " required/>
                <label for="form_reg_user_name" class="peer-focus:font-medium absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75
                peer-focus:-translate-y-6">Name</label>
            </div>
            <!--Fuel Capacity-->
            <div class="relative z-0 w-full mb-6 group">
                <input type="number" name="fuelCapacity" id="form_reg_vehicle_fuelCapacity" class="block py-2.5 px-0 w-full
                text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600
                peer" placeholder=" " required/>
                <label for="form_reg_vehicle_fuelCapacity" class="peer-focus:font-medium absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75
                peer-focus:-translate-y-6">Fuel Capacity</label>
            </div>
            <!--Fuel Usage-->
            <div class="relative z-0 w-full mb-6 group">
                <input type="number" name="fuelUsage" id="form_reg_vehicle_fuelUsage" class="block py-2.5 px-0 w-full
                text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600
                peer" placeholder=" " required/>
                <label for="form_reg_vehicle_fuelUsage" class="peer-focus:font-medium absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75
                peer-focus:-translate-y-6">Fuel Usage</label>
            </div>
            <!--Seat capacity-->
            <div class="relative z-0 w-full mb-6 group">
                <input type="number" name="seatCapacity" id="form_reg_vehicle_seat_capacity" class="block py-2.5 px-0 w-full text-sm
            text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
            dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                       placeholder=" " required/>
                <label for="form_reg_vehicle_seat_capacity" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400
            duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0
            peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100
            peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Seat capacity</label>
            </div>
        </div>

        <div class="grid md:grid-cols-4 md:gap-6">
            <!--Is hybrid-->
            <div class="relative z-0 w-full mb-6 group">
                <label for="form_reg_vehicle_isHybrid" class="block mb-2 text-sm font-medium text-gray-900
            dark:text-white">Is Hybrid ?</label>
                <select name="isHybrid" required id="form_reg_vehicle_isHybrid"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="0" selected>Select an option</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <label for="form_reg_vehicle_isAuto" class="block mb-2 text-sm font-medium text-gray-900
                dark:text-white">Is Auto ?</label>
                <select name="isAuto" id="form_reg_vehicle_isAuto"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="0" selected>Select an option</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <label for="form_reg_vehicle_package_category" class="block mb-2 text-sm font-medium text-gray-900
                dark:text-white">Package Category</label>
                <select name="vehicleCategory" id="form_reg_vehicle_package_category"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="0" selected>Select an option</option>
                    <option value="Economy">Economy</option>
                    <option value="MidRange">Mid-Range</option>
                    <option value="Luxury">Luxury</option>
                    <option value="SuperLuxury">Super Luxury</option>
                </select>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <label for="form_reg_vehicle_fuel_type" class="block mb-2 text-sm font-medium text-gray-900
                dark:text-white">Fuel Type</label>
                <select name="fuelType" id="form_reg_vehicle_fuel_type"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="0" selected>Select an option</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Petrol">Petrol</option>
                </select>
            </div>
        </div>

        <div class="grid md:grid-cols-3 md:gap-6">
            <div class="relative z-0 w-full mb-6 group">
                <input type="number" name="feeFor1km" id="form_reg_vehicle_per_1km" class="block py-2.5 px-0 w-full text-sm
            text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
            dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                       placeholder=" " required/>
                <label for="form_reg_vehicle_per_1km" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400
            duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0
            peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100
            peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Fee per 1 km</label>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <input type="number" name="feeForDay" id="form_reg_vehicle_per_day" class="block py-2.5 px-0 w-full text-sm
            text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
            dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                       placeholder=" " required/>
                <label for="form_reg_vehicle_per_day" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400
            duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0
            peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100
            peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Fee per Day</label>
            </div>

            <div class="relative z-0 w-full mb-6 group">
                <label for="form_reg_vehicle_type" class="block mb-2 text-sm font-medium text-gray-900
                dark:text-white">Vehicle Type</label>
                <select name="vehicleType" id="form_reg_vehicle_type"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="0" selected>Select an option</option>
                    <option value="Car">Car</option>
                    <option value="Van">Van</option>
                    <option value="Bus">Bus</option>
                    <option value="Cab">Cab</option>
                </select>
            </div>

        </div>


        <div class="grid md:grid-cols-3 md:gap-6">
            <div class="relative z-0 w-full mb-6 group">
                <input type="text" name="driverName" id="form_reg_vehicle_driver_name" class="block py-2.5 px-0 w-full
                text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600
                peer" placeholder=" " required/>
                <label for="form_reg_vehicle_driver_name" class="peer-focus:font-medium absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75
                peer-focus:-translate-y-6">Driver Name</label>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <div class="p-1">
                    <label class="block mb-2 text-sm text-gray-900 dark:text-gray-400"
                           for="form_reg_driver_licence_front">Upload driver licence front image</label>
                    <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer
                bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600
                dark:placeholder-gray-400" accept="image/*" id="form_reg_driver_licence_front" name="licenceFrontImg"
                           type="file">
                </div>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <div class="p-1">
                    <label class="block mb-2 text-sm text-gray-900 dark:text-gray-400"
                           for="form_reg_driver_licence_back">Upload driver licence back image</label>
                    <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer
                bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600
                dark:placeholder-gray-400" accept="image/*" id="form_reg_driver_licence_back" name="licenceBackImg"
                           type="file">
                </div>
            </div>

        </div>

        <div class="grid md:grid-cols-3 md:gap-6">
            <!--car front image-->
            <div class="p-1">
                <div class="relative z-0 w-full mb-6 group">
                    <div class="m-2 flex items-center space-x-6">
                        <div class="shrink-0">
                            <img id='preview_img1' class="h-16 w-16 object-cover rounded-full"
                                 src="https://img.freepik.com/free-vector/illustration-businessman_53876-5856.jpg?w=740&t=st=1698890429~exp=1698891029~hmac=1299e11c7fa180380b0ec0bce040cad5e5b74ecc522bd457d764cbb897b57b97"
                                 alt="Current profile photo"/>
                        </div>
                        <label for="form_reg_vehicle_front_image" class="block">
                            <span class="dark:text-gray-400">Vehicle front image</span>
                            <input type="file" name="frontImg" accept="image/*" id="form_reg_vehicle_front_image"
                                   onchange="loadFile1(event)" class="block w-full text-sm text-slate-500
        file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-violet-50 file:text-violet-700
        hover:file:bg-violet-100 dark:text-gray-400
      "/>
                        </label>
                    </div>
                </div>
            </div>

            <!--car back image-->
            <div class="p-1">
                <div class="relative z-0 w-full mb-6 group">
                    <div class="m-2 flex items-center space-x-6">
                        <div class="shrink-0">
                            <img id='preview_img2' class="h-16 w-16 object-cover rounded-full"
                                 src="https://img.freepik.com/free-vector/illustration-businessman_53876-5856.jpg?w=740&t=st=1698890429~exp=1698891029~hmac=1299e11c7fa180380b0ec0bce040cad5e5b74ecc522bd457d764cbb897b57b97"
                                 alt="Current profile photo"/>
                        </div>
                        <label for="form_reg_vehicle_back_image" class="block">
                            <span class="dark:text-gray-400">Vehicle back image</span>
                            <input type="file" name="backImg" id="form_reg_vehicle_back_image" accept="image/*"
                                   onchange="loadFile2(event)"
                                   class="block w-full text-sm text-slate-500
        file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-violet-50 file:text-violet-700
        hover:file:bg-violet-100 dark:text-gray-400
      "/>
                        </label>
                    </div>
                </div>
            </div>

            <!--car side image-->
            <div class="p-1">
                <div class="relative z-0 w-full mb-6 group">
                    <div class="m-2 flex items-center space-x-6">
                        <div class="shrink-0">
                            <img id='preview_img3' class="h-16 w-16 object-cover rounded-full"
                                 src="https://img.freepik.com/free-vector/illustration-businessman_53876-5856.jpg?w=740&t=st=1698890429~exp=1698891029~hmac=1299e11c7fa180380b0ec0bce040cad5e5b74ecc522bd457d764cbb897b57b97"
                                 alt="Current profile photo"/>
                        </div>
                        <label for="form_reg_vehicle_side_image" class="block">
                            <span class="dark:text-gray-400">Vehicle side photo</span>
                            <input type="file" name="rearImg" id="form_reg_vehicle_side_image" accept="image/*"
                                   onchange="loadFile3(event)"
                                   class="block w-full text-sm text-slate-500
        file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-violet-50 file:text-violet-700
        hover:file:bg-violet-100 dark:text-gray-400
      "/>
                        </label>
                    </div>
                </div>
            </div>

        </div>
        <!--Remarks-->
        <div class="relative z-0 w-full mb-6 group">
            <input type="text" name="remarks" id="form_reg_user_nicOrPassport_remarks" class="block py-2.5 px-0 w-full
                text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600
                peer" placeholder=" " required/>
            <label for="form_reg_user_nicOrPassport_remarks" class="peer-focus:font-medium absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75
                peer-focus:-translate-y-6">Remarks</label>
        </div>


        <div class="flex justify-center sm:flex-row gap-x-5">
            <button type="submit" class="w-[200px] text-white bg-gray-900 hover:bg-slate-800 focus:ring-4 focus:outline-none
        focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center
        dark:bg-white dark:text-black dark:hover:bg-blue-200 dark:focus:ring-blue-800">Submit
            </button>
            <button type="button" class="w-[200px] text-white bg-gray-600 hover:bg-slate-600 focus:ring-4 focus:outline-none
        focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center
        dark:bg-white dark:text-black dark:hover:bg-red-200 dark:focus:ring-blue-800">Reset
            </button>
        </div>

    </form>
</section>
