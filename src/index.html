<!doctype html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, travelPackage-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<!--class="bg-slate-900"-->
<body>
<section>
    <label class="relative inline-flex items-center mr-5 cursor-pointer">
        <input type="checkbox" onclick="document.documentElement.classList.toggle('dark')" id="toggle" value=""
               class="sr-only peer">
        <div class="w-11 h-6 bg-gray-600 rounded-full peer dark:bg-gray-700 peer-focus:ring-4 peer-focus:ring-teal-300
        dark:peer-focus:ring-teal-800 peer-checked:after:translate-x-full peer-checked:after:border-white
        after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300
        after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600
        peer-checked:bg-slate-900"></div>
        <span class="ml-3 text-sm font-medium text-gray-300 dark:text-gray-900">Dark</span>
    </label>
</section>

<section id="sec-user-reg">
    <!--User Registration Form-->
    <form id="form_reg_user" enctype="multipart/form-data" class="p-6 dark:bg-slate-800 ">
        <!--User Id-->
        <div class="flex justify-center gap-x-5">
            <input type="text" name="userId" id="form_reg_user_Id" aria-label="disabled input"
                    class="w-10 text-center font-bold mb-6 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                    focus:border-blue-500 block p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600
                    dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    value="1">
            <input type="text" name="role" id="form_reg_user_role" aria-label="disabled input"
                   class="w-10 text-center font-bold mb-6 bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                    focus:border-blue-500 block p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600
                    dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   value="USER">
        </div>
        <!--Name-->
        <div class="relative z-0 w-full mb-6 group">
            <input type="text" pattern="^([ \u00c0-\u01ffa-zA-Z'\-])+$" name="name" id="form_reg_user_name" class="block py-2.5 px-0 w-full
                text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600
                peer" placeholder=" " required/>
            <label for="form_reg_user_name" class="peer-focus:font-medium absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75
                peer-focus:-translate-y-6">Name</label>
        </div>
        <!--Address-->
        <div class="relative z-0 w-full mb-6 group">
            <input type="text" name="address" id="form_reg_user_address" class="block py-2.5 px-0 w-full
                text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600
                peer" placeholder=" " required/>
            <label for="form_reg_user_address" class="peer-focus:font-medium absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75
                peer-focus:-translate-y-6">Address</label>
        </div>
        <!--Username and Email-->
        <div class="grid md:grid-cols-2 md:gap-6">
            <!--Username-->
            <div class="relative z-0 w-full mb-6 group">
                <input type="text" name="username" id="form_reg_user_username" class="block py-2.5 px-0 w-full
                text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600
                peer" placeholder=" " required/>
                <label for="form_reg_user_username" class="peer-focus:font-medium absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75
                peer-focus:-translate-y-6">Username</label>
            </div>
            <!--Email-->
            <div class="relative z-0 w-full mb-6 group">
                <input type="email" name="email" id="form_reg_user_email" class="block py-2.5 px-0 w-full text-sm
            text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
            dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                       placeholder=" " required/>
                <label for="form_reg_user_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400
            duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0
            peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100
            peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
            </div>
        </div>
        <!--Password-->
        <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-6 group">
                <input type="password"
                       pattern="^(?=.*[A-Za-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                       name="password" id="form_reg_user_pwd" class="block py-2.5 px-0
            w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none
            dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0
            focus:border-blue-600 peer" placeholder=" " required/>
                <label for="form_reg_user_pwd" class="peer-focus:font-medium absolute text-sm text-gray-500
            dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0
            peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100
            peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <input type="password"
                       pattern="^(?=.*[A-Za-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                       name="repeat_password" id="form_reg_user_repeat_pwd" class="block py-2.5 px-0 w-full
            text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
            dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                       placeholder=" " required/>
                <label for="form_reg_user_repeat_pwd" class="peer-focus:font-medium absolute text-sm text-gray-500
            dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0
            peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100
            peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirm password</label>
            </div>
        </div>
        <!--Contact-->
        <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-6 group">
                <input type="tel" pattern="^(?:7|0|(?:\+94)|(?:94))[0-9]{9,10}$" name="contact"
                       id="form_reg_user_contact"
                       class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2
                       border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500
                       focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required/>
                <label for="form_reg_user_contact" class="peer-focus:font-medium absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                peer-focus:scale-75 peer-focus:-translate-y-6">Phone number (0701234567)</label>
            </div>
            <div class="relative z-0 w-full mb-6 group">
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                             xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2
                            0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0
                            2H5a1 1 0 0 1 0-2Z"/>
                        </svg>
                    </div>
                    <input aria-label="form_reg_user_dob" datepicker datepicker-autohide name="dob"
                           id="form_reg_user_dob" type="text" class="bg-gray-50 border border-gray-300
                    text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5
                    dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                    dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Birthday">
                </div>
            </div>
        </div>
        <!--NIC or Passport-->
        <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-6 group">
                <input type="text" name="nicOrPassport" id="form_reg_user_nicOrPassport_id" class="block py-2.5 px-0 w-full
                text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600
                peer" placeholder=" " required/>
                <label for="form_reg_user_nicOrPassport_id" class="peer-focus:font-medium absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75
                peer-focus:-translate-y-6">NIC Or Passport ID</label>
            </div>
            <div class="relative z-0 w-full mb-6 group">

                <div class="grid md:grid-cols-2 md:gap-6">
                    <div class="p-1">
                        <label class="block mb-2 text-sm text-gray-900 dark:text-gray-400"
                               for="form_reg_user_nicOrPassport_front">Upload Nic or Passport front image</label>
                        <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer
                bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600
                dark:placeholder-gray-400" accept="image/*" id="form_reg_user_nicOrPassport_front" name="frontImg"
                               type="file">
                    </div>

                    <div class="p-1">
                        <label class="block mb-2 text-sm text-gray-900 dark:text-gray-400"
                               for="form_reg_user_nicOrPassport_back">Upload Nic or Passport back image</label>
                        <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer
                bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600
                dark:placeholder-gray-900" accept="image/*" id="form_reg_user_nicOrPassport_back" name="backImg"
                               type="file">
                    </div>
                </div>
            </div>
        </div>
        <!--Profile Picture-->
        <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-6 group">
                <div class="m-2 flex items-center space-x-6">
                    <div class="shrink-0">
                        <img id='preview_img' class="h-16 w-16 object-cover rounded-full"
                             src="https://img.freepik.com/free-vector/illustration-businessman_53876-5856.jpg?w=740&t=st=1698890429~exp=1698891029~hmac=1299e11c7fa180380b0ec0bce040cad5e5b74ecc522bd457d764cbb897b57b97"
                             alt="Current profile photo"/>
                    </div>
                    <label for="form_reg_user_proPic" class="block">
                        <span class="dark:text-gray-400">Choose profile photo</span>
                        <input type="file" name="proPic" id="form_reg_user_proPic" onchange="loadFile(event)" class="block w-full text-sm text-slate-500
        file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-violet-50 file:text-violet-700
        hover:file:bg-violet-100 dark:text-gray-400
      "/>
                    </label>
                </div>
            </div>
            <div class="flex items-center pl-4 rounded dark:border-gray-700">
                <div class="flex items-center pl-4 pr-4 border border-gray-200 rounded dark:border-gray-700">
                    <input id="form_reg_user__gender_male" type="radio" value="male" name="gender"
                           class="w-4 h-4 text-black bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="form_reg_user__gender_male"
                           class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Male</label>
                </div>
                <div class="flex items-center pl-4 pr-4 border border-gray-200 rounded dark:border-gray-700">
                    <input checked id="form_reg_user__gender_female" type="radio" value="female" name="gender"
                           class="w-4 h-4  text-black  bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="form_reg_user__gender_female"
                           class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Female</label>
                </div>
            </div>
        </div>
        <!--Remarks-->
        <div class="relative z-0 w-full mb-6 group">
            <input type="text" name="remarks" id="form_reg_user_nicOrPassport_remarks" class="block py-2.5 px-0 w-full
                text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white
                dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600
                peer" placeholder=" " required/>
            <label for="form_reg_user_nicOrPassport_remarks" class="peer-focus:font-medium absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0]
                peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500
                peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75
                peer-focus:-translate-y-6">Remarks</label>
        </div>


        <div class="flex justify-center sm:flex-row gap-x-5">
            <button type="submit" class="w-[200px] text-white bg-black hover:bg-slate-600 focus:ring-4 focus:outline-none
        focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center
        dark:bg-white dark:text-black dark:hover:bg-blue-200 dark:focus:ring-blue-800">Submit
            </button>
            <button type="button" class="w-[200px] text-white bg-gray-900 hover:bg-slate-600 focus:ring-4 focus:outline-none
        focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center
        dark:bg-white dark:text-black dark:hover:bg-red-200 dark:focus:ring-blue-800">Reset
            </button>
        </div>

    </form>

    <button id="checkSwal">checkSwal</button>

</section>
<script>
    document.documentElement.classList.toggle('dark')
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/datepicker.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="controller/HomeController.js"></script>
<script src="controller/UserRegFormController.js"></script>
<script src="controller/theme.js"></script>
</body>
</html>
